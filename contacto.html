<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&family=PT+Sans:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <title>Blog de Cafe</title>
</head>
<body>
    <header class="header">
        <div class="contenedor">
            <div class="barra">
                <a href="index.html" class="logo">
                    <h1 class="logo--nombre no-margin centrar-texto">Blog <span class="logo--bold">DeCafé</span></h1>
                </a>
                <nav class="navegacion">
                    <a href="nosotros.html" class="navegacion--enlace">Nosotros</a>
                    <a href="cursos.html" class="navegacion--enlace">Cursos</a>
                    <a href="contacto.html" class="navegacion--enlace">Contacto</a>
                </nav>
            </div>
        </div>
        <div class="header--texto">
             <h2 class=" no-margin"> Blog de café y cursos</h2>
             <p class="no-margin">Aprende de los expertos con las mejores recetas y consejos</p>
        </div>
    </header>

    <div class="contenedor">
        <h3 class="centrar-texto">Contacto</h3>
        <div class="contacto-bg">
        </div>
        <form class="formulario">
            <div class="campo">
                <label class="campo__label" for="nombre">Nombre</label>
                <input id="nombre" class="campo__field" type="text" placeholder="Tu Nombre">
            </div>
            <div class="campo">
                <label class="campo__label" for="email">Email</label>
                <input id="email" class="campo__field" type="email" placeholder="Tu correo electronico">
            </div>
            <div class="campo">
                <label class="campo__label" for="mensaje">Mensaje</label>
                <textarea id="mensaje" class="campo__field campo__field-textarea "></textarea>
            </div>
            <div class="campo">
                <input type="submit" value="Enviar" class="boton boton--primario">
            </div>
        </form>
    </div>

    <footer class="footer">
        <a href="index.html" class="logo">
            <h1 class="logo--nombre no-margin centrar-texto">Blog <span class="logo--bold">DeCafé</span></h1>
        </a>
        <nav class="navegacion">
            <a href="nosotros.html" class="navegacion--enlace">Nosotros</a>
            <a href="cursos.html" class="navegacion--enlace">Cursos</a>
            <a href="contacto.html" class="navegacion--enlace">Contacto</a>
        </nav>            
    </footer>
</body>
</html>
